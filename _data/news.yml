- date: 2025-10-17
  title: Lab goes on retreat
  body: "The lab went to a retreat at [Luckley Farm](https://www.luckleyholidays.co.uk/) with lots of science, planning, games and hiking"

- date: 2025-09-15
  title: Two papers accepted in Nature Human Behaviour
  body: "Congrats to Ellie and Jacques whose papers were both accepted in [Nature Human Behaviour](https://www.nature.com/nathumbehav/) (on the same day!)"
  
- date: 2025-09-30
  title: PhD submissions
  body: "Congrats to Denis and Zoe for submitting their theses!"

- date: 2025-09-01
  title: Lab moves to a new home!
  body: "The lab moved into its new home in the [Life and Mind Building](https://lifeandmind.web.ox.ac.uk/)"

- date: 2025-08-11
  title: Lab goes to CCN!
  body: "Several lab members headed to Amsterdam to present talks and posters at [CCN](https://2025.ccneuro.org/)"

- date: 2025-06-17
  title: Alison Gopnik visit
  body: "The lab welcomed [Alison Gopnik](https://www.alisongopnik.com/) as a visiting Astor Scholar. She met people tirelessly and gave several talks in Oxford. Thanks for your visit Alison!"

- date: 2025-06-10
  title: lab goes to RLDM
  body: "Several lab members headed to Dublin to present posters at RLDM"

- date: 2024-09-05
  title: Ellie defends her PhD thesis!
  body: "Ellie has successfully defended her PhD thesis! Huge congratulations Ellie and thank you to the examiners!"

- date: 2024-03-05
  title: Leonie defends her PhD thesis!
  body: "Leonie has successfully defended her PhD thesis! Congratulations Leonie and a big thank you to the examiners Steve Kennerley and Mona Garvert!"

- date: 2024-02-24
  title: Lab going to Cosyne!
  body: "The lab is headed to Lisbon to present 2 posters at [Cosyne](https://www.cosyne.org/)"

- date: 2023-08-24
  title: Cognitive Computational Neuroscience Conference
  body: "The lab presented 11 posters at [CCN](https://2023.ccneuro.org/) in Oxford! You can find our [papers](https://github.com/summerfieldlab/CCN_papers_2023) and [posters](https://github.com/summerfieldlab/CCN_2023_posters) on github."

- date: 2023-08-24
  title: Some other stuff happened!
  body: "But nobody updated the website for 5 years"

- date: 2019-09-15
  title: Lab in Berlin for CCN, MCC, and Bernstein
  body: "Steph, Yinan, Keno, Andrew, Ron and Chris are in Berlin for [Computational Cognitive Neuroscience](https://ccneuro.org/2019/), Motivation and Cognitive Control, and the [Bernstein Conference](http://bernstein-conference.de/). Good luck to everyone who is presenting!"

- date: 2018-12-26
  title: New Website Launched!
  body: "Our old site, [decisions.psy.ox.ac.uk](https://decisions.psy.ox.ac.uk), should now forward here."
